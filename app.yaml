application: unfv-chamilo
version: 1
runtime: php
api_version: 1

handlers:
# Add index handler
- url: /
  script: index.php

# Serve images as static resources.
- url: /(.+\.(gif|png|jpg))$
  static_files: \1
  upload: .+\.(gif|png|jpg)$
  application_readable: true

# Serve php scripts.
- url: /(.+\.php)$
  script: \1
